<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용처별 구리스 양 확인</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>사용처별 구리스 양</h1>
  </header>
  <main>
    <div class="usage-container">
      <label for="usageSelect">사용처 선택:</label>
      <select id="usageSelect">
        <option value="">전체</option>
      </select>
    </div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>사용처</th>
            <th>구리스 양</th>
            <th>펌프 횟수</th>
          </tr>
        </thead>
        <tbody id="greaseTable"></tbody>
      </table>
    </div>
    <div id="loadingImage" class="loading-image" style="display: none;">
      <img src="https://store.img11.co.kr/71175441/5f39b55d-d16e-4389-ad6c-b80bae50da78_1741174744649.jpg" alt="로딩" loading="lazy" />
    </div>
    <button id="searchResultBtn" class="search-result-btn" style="display: none;">
      👉독일제 구리스건 검색결과 확인👈
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
